<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Formulários HTML</h2>

    <!-- 1 - Primeiro formulario -->

    <!-- 2 - Atributos do formulario -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>

        <!-- 3 - Atrbuto name -->

        <div>
            <!-- 4 - Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value=" " selected></option>
                <option value="programador">Programador</option>
                <option value="design">Design</option>
                <option value="front-end">FrontEnd</option>
                <option value="back-end">BackEnd</option>
            </select>
        </div>

        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>

        <!-- 8 - multiple -->
        <div>
            <label for="itens">Selecione os itens desejados:</label>
            <select name="itens" multiple>
                <option value="arroz">Arroz</option>
                <option value="feijao">Feijão</option>
                <option value="macarrao">Macarrão</option>
                <option value="banana">Banana</option>
                <option value="melancia">Melancia</option>
                <option value="pera">Pera</option>
            </select>
        </div>

        <!-- 9 - textarea -->
        <div>
            <label for="coment">Faça um comentário do que achou do post:</label>
            <textarea name="coment"></textarea>
        </div>

        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="fistname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Morango"></option>
                <option value="Chocolate"></option>
                <option value="Uva"></option>
                <option value="Abacaxi"></option>
                <option value="Manga"></option>
            </datalist>
        </div>

        <!-- 12 - password -->
        <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password">
        </div>

        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="fiat" name="car_model">
                <label for="fiat">FIAT</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">FERRARI</label>
            </div>
        </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- 16 - data -->
        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - imagem -->
        <div>
            <label for="imagem">Insira sua imagem:</label>
            <input type="file" name="imagem">
        </div>

        <!-- 18 - numeros -->
        <div>
            <label for="salary">Informe o salario do seu atual emprego:</label>
            <input type="number" name="salary">
        </div>

        <!-- 19 - e-mails -->
         <div>
            <label for="email">Informe seu e-mail:</label>
            <input type="email" name="email">
         </div>

         <!-- 20 - value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" value="O meu valor é este" name="value">
        </div>

        <!-- 21 - disabled -->
        <div>
            <p>Tente mudar o valor:</p>
            <input type="text" value="Não precisa preencher" disabled>
        </div>

        <!-- 22 - placeholder -->
         <div>
            <label for="currentjob">digite sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora ?">
         </div>

         <!-- 23 - required -->
        <div>
            <label for="birthyear">Ano nascimento:d</label>
            <input type="text" placeholder="Digite o ano em que você nasceu" required>
        </div>

        <!-- 13 - Resetar form -->
        <input type="reset" value="Limpar">

        <!-- 5 - Subumit -->
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
